<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">AluraFlix</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Séries</a></li>
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Minha Lista</a></li>
            </ul>
        </nav>
    </header>

    <!-- Catálogo de Categorias -->
    <main class="catalog">
        <!-- Categoria: Ação -->
        <section class="category">
            <h2>Ação</h2>
            <div class="carousel-container">
                <button class="carousel-btn prev">◀</button>
                <div class="carousel-track" data-category="acao">
                    <!-- Os filmes serão carregados dinamicamente -->
                </div>
                <button class="carousel-btn next">▶</button>
            </div>
        </section>

        <!-- Categoria: Drama -->
        <section class="category">
            <h2>Drama</h2>
            <div class="carousel-container">
                <button class="carousel-btn prev">◀</button>
                <div class="carousel-track" data-category="drama">
                    <!-- Os filmes serão carregados dinamicamente -->
                </div>
                <button class="carousel-btn next">▶</button>
            </div>
        </section>

        <!-- Categoria: Comédia -->
        <section class="category">
            <h2>Comédia</h2>
            <div class="carousel-container">
                <button class="carousel-btn prev">◀</button>
                <div class="carousel-track" data-category="comedia">
                    <!-- Os filmes serão carregados dinamicamente -->
                </div>
                <button class="carousel-btn next">▶</button>
            </div>
        </section>
    </main>

    <!-- Modal para Detalhes do Filme -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Título do Filme</h2>
            <p id="modal-description">Descrição do filme...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<!-- partial -->
